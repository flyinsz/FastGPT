name: Docker Image CI
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Build the Docker image
        run: |
          docker version
          # 登录阿里云镜像仓库
          docker login --username=${{ secrets.DOCKER_USERNAME }} --password=${{ secrets.DOCKER_PASSWORD }} registry.cn-hongkong.aliyuncs.com
          cd fastgpt-donny
          # 使用Dockerfile构建镜像
          docker build . --file Dockerfile --tag registry.cn-hongkong.aliyuncs.com/docker-donny/fastgpt-donny
          # 推送镜像到镜像仓库
          docker push registry.cn-hongkong.aliyuncs.com/docker-donny/fastgpt-donny
